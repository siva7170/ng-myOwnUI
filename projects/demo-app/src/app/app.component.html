<div class="container">
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li (click)="onMenuClick('button')">Button</li>
      <li (click)="onMenuClick('node-editor')">Node Editor</li>
    </ul>
  </div>
  <div class="content">
    {{ activeMenu ? 'Active Menu: ' + activeMenu : 'Select a menu' }}
    <app-button *ngIf="activeMenu === 'button'"></app-button>
    <app-node-editor *ngIf="activeMenu === 'node-editor'"></app-node-editor>
</div>
